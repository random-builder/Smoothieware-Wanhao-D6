<?xml version="1.0" encoding="UTF-8" ?>

<!-- template for generation of button svg -->

<!-- ensure overall layer size is 78x104 -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	width="78" height="104">

	<!-- solid color background -->
	<rect x="0" y="0" width="78" height="104" fill="#494949"
		stroke-width="0px" stroke="none" rx="0" ry="0" />

	<!-- solid color circle -->
	<circle cx="39" cy="40" r="35" fill="white" />

	<!-- customize styles -->
	<style type="text/css">
        <![CDATA[
            .si-glyph-fill {
                stroke-width: 0.3px;
                stroke: white;
                fill:   red;
            }
            .button-text {
                stroke-width: 0.3px;
                stroke: white;
                fill: white;
                font-size: 14px;
                font-weight: bold;
                font-family: monospace;
                letter-spacing: 2px;
            }
        ]]>
	</style>

	<!-- link to external glyph icon -->
	<use x="17" y="20" width="42" height="42" xlink:href="../../archive/glyph-iconset-master/sprite/sprite.svg#si-glyph-fire" />

	<!-- insert single line of icon text -->
	<text x="0" y="0" text-anchor="middle">
		<tspan x="39" y="93" class="button-text">ABORT</tspan>
	</text>

</svg>
